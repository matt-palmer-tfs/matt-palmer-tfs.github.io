# Site settings
title: Blog | Matthew Palmer
description: 'DevOps and Automation focused blog that enforces the need to limit manual work.'
url: 'https://mattzone.github.io'
baseurl: 'https://mattzone.github.io'
google_analytics: 'UA-149875063-1'
disqus_shortname: 'mattzone'

author:
  name: 'Matthew Palmer'
  email: 
  twitter_username: 
  facebook_username: 
  github_username:  mattzone
  linkedin_username:  

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
